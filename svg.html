<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iconify Icons</title>
        <style>
            body {
                background-color: #700005;
                display: flex;
                flex-wrap: wrap;
                gap: 16px;
            }

            img {
                width: 64px;
            }
        </style>
    </head>

    <!--
    $red: #700005;      %23700005
    $green: #12533f;    %2312533f
    $yellow: #f2c523;   %23f2c523
    $white: #fbf8f2;    %23fbf8f2
    $black: #1a1a1a;    %231a1a1a
    -->

    <body>
        <!-- ? Just change the alt text that is apporiate for it -->

        <!-- * Dropdown -->
        <img class="icon" src="https://api.iconify.design/icon-park-outline/down.svg?width=24&height=24&color=%23fbf8f2"
            alt="Dropdown">

        <!-- * Left -->
        <img class="icon"
            src="https://api.iconify.design/icon-park-outline/down.svg?height=24&color=%23fbf8f2&rotate=90deg"
            alt="Left">

        <!-- * Right -->
        <img class="icon"
            src="https://api.iconify.design/icon-park-outline/down.svg?height=24&color=%23fbf8f2&rotate=-90deg"
            alt="Right">

        <!-- * Link -->
        <img class="icon" src="https://api.iconify.design/mingcute/link-2-fill.svg?height=24&color=%23fbf8f2"
            alt="Copy Link">

        <!-- * Email -->
        <img class="icon" src="https://api.iconify.design/majesticons/mail.svg?width=24&height=24&color=%23fbf8f2"
            alt="Email" />

        <!-- * Arrow Link -->
        <img class="icon"
            src="https://api.iconify.design/iconamoon/arrow-top-right-1-bold.svg?width=24&height=24&color=%23fbf8f2"
            alt="Arrow Link" />

        <!-- * Phone -->
        <img class="icon"
            src="https://api.iconify.design/iconamoon/phone-fill.svg?flip=horizontal&width=24&height=24&color=%23fbf8f2"
            alt="Phone" />

        <!-- * Location -->
        <img class="icon" src="https://api.iconify.design/typcn/location.svg?width=24&height=24&color=%23fbf8f2"
            alt="Location" />

        <!-- * Clock -->
        <img class="icon" src="https://api.iconify.design/mingcute/time-fill.svg?width=24&height=24&color=%23fbf8f2"
            alt="Clock" />

        <!-- * Close -->
        <img class="icon" src="https://api.iconify.design/iconamoon/close-bold.svg?width=24&height=24&color=%23fbf8f2"
            alt="Close" />
    </body>

</html>
